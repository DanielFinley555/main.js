<!DOCTYPE html>
<html>
        <head>
                <title>E-commerce Event-Driven Product Management</title>
        </head>
        <body>
                <h2 id="product-name">Button Down Shirt</h2>
                <p id="product-price">$29.99</p>
                <select id="size-selector">
                    <option value="29.99" id="in-stock">Small - $29.99 (In Stock)</option>
                    <option value="34.99" id="out-of-stock">Medium - $34.99 (Out of Stock)</option>
                    <option value="39.99" id="out-of-stock">Large - $39.99 (Out of Stock)</option>
                    <option value="44.99" id="in-stock">Extra Large - $44.99 (In Stock)</option>
                </select>
                <button id="buy-the-shirt"> Purchase</button>
                <script src="main.js"></script>
        </body>
</html>
